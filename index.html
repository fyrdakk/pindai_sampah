<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deteksi Jenis Sampah</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body { padding-top: 30px; background-color: #f8f9fa; }
    #preview-area video, #preview-area canvas, #preview-area img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #hasil {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <h1 class="mb-4">Deteksi Jenis Sampah</h1>

    <!-- Tombol Aksi -->
    <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
      <button class="btn btn-primary" onclick="initCamera()">ðŸ“· Mulai Kamera</button>
      <input class="form-control w-auto" type="file" accept="image/*" onchange="predictUpload(event)">
    </div>

    <!-- Preview kamera atau gambar -->
    <div id="preview-area" class="mx-auto mb-3"></div>

    <!-- Hasil Deteksi -->
    <div id="hasil" class="alert alert-info w-75 mx-auto">Jenis Sampah: -</div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/QkCmwS15M/";

    let model, webcam, maxPredictions;

    // âœ… Auto load model saat halaman dibuka
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("âœ… Model berhasil dimuat.");
      } catch (err) {
        console.error("âŒ Gagal memuat model:", err);
        alert("Gagal memuat model. Silakan cek koneksi atau URL model.");
      }
    });

    // ðŸ“· Inisialisasi Kamera
    async function initCamera() {
      try {
        webcam = new tmImage.Webcam(300, 300, true); // true: kamera belakang
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        window.requestAnimationFrame(loop);

        const container = document.getElementById("preview-area");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    async function loop() {
      webcam.update();
      await predictCamera();
      window.requestAnimationFrame(loop);
    }

    async function predictCamera() {
      if (!model) return;
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    // ðŸ“¤ Prediksi dari gambar upload
    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!model) {
        alert("Model belum siap. Tunggu sebentar lalu coba lagi.");
        return;
      }

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.classList.add("img-fluid");

      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };

      const container = document.getElementById("preview-area");
      container.innerHTML = "";
      container.appendChild(img);
    }

    // ðŸ”Ž Tampilkan hasil prediksi
    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + hasil.className + " (" + (hasil.probability * 100).toFixed(2) + "%)";
    }
  </script>
</body>
</html>
