<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi Jenis Sampah</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .deteksi-wrapper {
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin-top: 70px;
      width: 90%;
    }

    .preview-box {
      border: 2px dashed var(--bs-primary);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(13, 110, 253, 0.05);
      margin-top: 20px;
    }

    #preview-area video,
    #preview-area canvas,
    #preview-area img {
      width: 100%;
      border-radius: 10px;
    }

    #hasil {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .info-box {
      margin-top: 15px;
      text-align: left;
      font-size: 0.95rem;
      display: none;
    }

    .info-box.active {
      display: block;
    }

    /* Tombol tema di pojok kanan atas */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 999;
    }

    @media (max-width: 576px) {
      .theme-toggle {
        font-size: 0.8rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body class="bg-light text-dark">

  <!-- Tombol Theme Toggle -->
  <button class="btn btn-sm btn-outline-secondary theme-toggle" onclick="toggleTheme()">üåô Tema Gelap</button>

  <!-- Kontainer Deteksi -->
  <div class="deteksi-wrapper text-center mx-auto">
    <h2 class="mb-4 text-primary">üîç Deteksi Jenis Sampah</h2>

    <div class="d-flex justify-content-center gap-2 flex-wrap mb-3">
      <button class="btn btn-outline-primary" onclick="initCamera()">üì∑ Mulai Kamera</button>
      <input class="form-control" type="file" accept="image/*" onchange="predictUpload(event)" />
    </div>

    <!-- Preview -->
    <div id="preview-area" class="preview-box"></div>

    <!-- Hasil Deteksi -->
    <div id="hasil" class="alert alert-primary mt-3">Jenis Sampah: -</div>

    <!-- Penjelasan -->
    <div id="info-box" class="info-box alert alert-info"></div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/dxWFZYVVD/";
    let model, webcam, maxPredictions;
    let loopId = null;

    const infoBox = document.getElementById("info-box");
    const explanations = {
      "Organik": "‚ôªÔ∏è Sampah organik adalah sampah yang berasal dari bahan hayati seperti sisa makanan, daun, dan kulit buah. Bisa diurai secara alami.",
      "Anorganik": "üîß Sampah anorganik adalah sampah dari bahan non-hayati seperti plastik, logam, dan kaca. Sulit terurai secara alami.",
      "Bahan Beracun dan Berbahaya (B3)": "‚ò†Ô∏è Sampah B3 adalah sampah yang mengandung bahan berbahaya seperti baterai, cat, dan limbah medis. Harus ditangani khusus karena berisiko bagi kesehatan dan lingkungan."
    };

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
        maxPredictions = model.getTotalClasses();
        console.log("Model berhasil dimuat.");
      } catch (err) {
        console.error("Model gagal dimuat:", err);
        alert("Gagal memuat model. Periksa URL atau koneksi.");
      }
    });

    async function initCamera() {
      try {
        if (webcam) await webcam.stop();
        if (loopId) cancelAnimationFrame(loopId);

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        loopId = requestAnimationFrame(loop);

        const container = document.getElementById("preview-area");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);
        document.getElementById("hasil").innerText = "Jenis Sampah: -";
        infoBox.classList.remove("active");
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    async function loop() {
      webcam.update();
      await predictCamera();
      loopId = requestAnimationFrame(loop);
    }

    async function predictCamera() {
      if (!model) return;
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file || !model) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.classList.add("img-fluid");

      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };

      if (webcam) await webcam.stop();
      if (loopId) cancelAnimationFrame(loopId);

      const container = document.getElementById("preview-area");
      container.innerHTML = "";
      container.appendChild(img);
      document.getElementById("hasil").innerText = "Jenis Sampah: -";
      infoBox.classList.remove("active");
    }

    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      const nama = hasil.className.trim(); // hilangkan spasi aneh
      const lower = nama.toLowerCase();
    
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + nama + " (" + (hasil.probability * 100).toFixed(2) + "%)";
    
      let kategori = "";
    
      if (lower.includes("anorganik")) {
        kategori = "Anorganik";
      } else if (lower.includes("organik")) {
        kategori = "Organik";
      } else if (lower.includes("b3") || lower.includes("beracun")) {
        kategori = "Bahan Beracun dan Berbahaya (B3)";
      }
    
      if (kategori && explanations[kategori]) {
        infoBox.innerText = explanations[kategori];
        infoBox.classList.add("active");
      } else {
        infoBox.classList.remove("active");
      }
    }

    function tampilkanInfo(kategori) {
      const key = Object.keys(explanations).find(k => k.toLowerCase() === kategori.toLowerCase());
      if (key) {
        infoBox.innerText = explanations[key];
        infoBox.classList.add("active");
      } else {
        infoBox.classList.remove("active");
      }
    }

    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector(".theme-toggle");

      const isDark = body.classList.contains("bg-dark");
      if (isDark) {
        body.classList.remove("bg-dark", "text-light");
        body.classList.add("bg-light", "text-dark");
        button.innerText = "üåô Tema Gelap";
      } else {
        body.classList.remove("bg-light", "text-dark");
        body.classList.add("bg-dark", "text-light");
        button.innerText = "‚òÄÔ∏è Tema Terang";
      }
    }
  </script>
</body>
</html>
