<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi Jenis Sampah</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .deteksi-wrapper {
      background: var(--bs-body-bg);
      color: var(--bs-body-color);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s;
    }

    .preview-box {
      border: 2px dashed var(--bs-primary);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(13, 110, 253, 0.05);
      margin-top: 20px;
    }

    #preview-area video,
    #preview-area canvas,
    #preview-area img {
      width: 100%;
      border-radius: 10px;
    }

    #hasil {
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .info-box {
      margin-top: 15px;
      text-align: left;
      font-size: 0.95rem;
      display: none;
    }

    .info-box.active {
      display: block;
    }
  </style>
</head>
<body class="bg-light text-dark position-relative">
  <!-- Tombol Theme Toggle -->
  <button class="btn btn-sm btn-outline-secondary theme-toggle" onclick="toggleTheme()">üåô Tema Gelap</button>

  <div class="deteksi-wrapper text-center mx-auto mt-5">
    <h2 class="mb-4 text-primary">üîç Deteksi Jenis Sampah</h2>

    <!-- Tombol Kamera dan Upload -->
    <div class="d-flex justify-content-center gap-2 flex-wrap mb-3">
      <button class="btn btn-outline-primary" onclick="initCamera()">üì∑ Mulai Kamera</button>
      <input class="form-control" type="file" accept="image/*" onchange="predictUpload(event)" />
    </div>

    <!-- Preview -->
    <div id="preview-area" class="preview-box"></div>

    <!-- Hasil Deteksi -->
    <div id="hasil" class="alert alert-primary mt-3">Jenis Sampah: -</div>

    <!-- Penjelasan Jenis Sampah -->
    <div id="info-box" class="info-box alert alert-info"></div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/dxWFZYVVD/";
    let model, webcam, maxPredictions;
    let loopId = null;

    const infoBox = document.getElementById("info-box");
    const explanations = {
      "Organik": "‚ôªÔ∏è Sampah organik adalah sampah yang berasal dari bahan hayati seperti sisa makanan, daun, dan kulit buah. Bisa diurai secara alami.",
      "Anorganik": "üîß Sampah anorganik adalah sampah dari bahan non-hayati seperti plastik, logam, dan kaca. Sulit terurai secara alami.",
      "B3": "‚ò†Ô∏è Sampah B3 (Bahan Berbahaya dan Beracun) seperti baterai, obat, limbah medis, dan cat. Harus ditangani dengan sangat hati-hati."
    };

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const modelURL = MODEL_URL + "model.json";
        const metadataURL = MODEL_URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("Model berhasil dimuat.");
      } catch (err) {
        console.error("Gagal memuat model:", err);
        alert("Gagal memuat model. Silakan cek koneksi atau URL model.");
      }
    });

    async function initCamera() {
      try {
        if (webcam) await webcam.stop();
        if (loopId) {
          cancelAnimationFrame(loopId);
          loopId = null;
        }

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        loopId = window.requestAnimationFrame(loop);

        const container = document.getElementById("preview-area");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);
        document.getElementById("hasil").innerText = "Jenis Sampah: -";
        infoBox.classList.remove("active");
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    async function loop() {
      webcam.update();
      await predictCamera();
      loopId = window.requestAnimationFrame(loop);
    }

    async function predictCamera() {
      if (!model) return;
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      if (!model) {
        alert("Model belum siap. Tunggu sebentar lalu coba lagi.");
        return;
      }

      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(file);
      img.classList.add("img-fluid");

      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };

      const container = document.getElementById("preview-area");

      if (webcam) {
        await webcam.stop();
        webcam = null;
      }
      if (loopId) {
        cancelAnimationFrame(loopId);
        loopId = null;
      }

      container.innerHTML = "";
      container.appendChild(img);
      document.getElementById("hasil").innerText = "Jenis Sampah: -";
      infoBox.classList.remove("active");
    }

    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + hasil.className + " (" + (hasil.probability * 100).toFixed(2) + "%)";

      const klasifikasi = hasil.className.toLowerCase();
      if (klasifikasi === "organik") {
        tampilkanInfo("Organik");
      } else if (klasifikasi === "anorganik") {
        tampilkanInfo("Anorganik");
      } else if (klasifikasi === "b3") {
        tampilkanInfo("B3");
      } else {
        infoBox.classList.remove("active");
      }
    }

    function tampilkanInfo(kategori) {
      infoBox.innerText = explanations[kategori];
      infoBox.classList.add("active");
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("bg-dark");

      if (isDark) {
        body.classList.remove("bg-dark", "text-light");
        body.classList.add("bg-light", "text-dark");
        document.querySelector(".theme-toggle").innerText = "üåô Ganti Tema";
      } else {
        body.classList.remove("bg-light", "text-dark");
        body.classList.add("bg-dark", "text-light");
        document.querySelector(".theme-toggle").innerText = "‚òÄÔ∏è Tema Terang";
      }
    }
  </script>
</body>
</html>
