<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi Jenis Sampah</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .deteksi-wrapper {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .preview-box {
      border: 2px dashed #0d6efd;
      border-radius: 10px;
      padding: 10px;
      background-color: #f0f8ff;
      margin-top: 20px;
    }

    #preview-area video,
    #preview-area canvas,
    #preview-area img {
      width: 100%;
      border-radius: 10px;
    }

    #hasil {
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-group-custom button {
      min-width: 150px;
    }
  </style>
</head>
<body>
  <div class="deteksi-wrapper text-center">
    <h2 class="mb-4 text-primary">üîç Deteksi Jenis Sampah</h2>

    <!-- Tombol Kamera dan Upload -->
    <div class="d-flex justify-content-center gap-2 flex-wrap mb-3 btn-group-custom">
      <button class="btn btn-outline-primary" onclick="initCamera()">üì∑ Mulai Kamera</button>
      <input class="form-control" type="file" accept="image/*" onchange="predictUpload(event)" />
    </div>

    <!-- Preview -->
    <div id="preview-area" class="preview-box"></div>

    <!-- Hasil Deteksi -->
    <div id="hasil" class="alert alert-primary mt-3">Jenis Sampah: -</div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/TUHdE1OST/";
    let model, webcam, maxPredictions;
    let loopId = null;

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const modelURL = MODEL_URL + "model.json";
        const metadataURL = MODEL_URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        console.log("‚úÖ Model berhasil dimuat.");
      } catch (err) {
        console.error("‚ùå Gagal memuat model:", err);
        alert("Gagal memuat model. Silakan cek koneksi atau URL model.");
      }
    });

    async function initCamera() {
      try {
        if (webcam) await webcam.stop();
        if (loopId) {
          cancelAnimationFrame(loopId);
          loopId = null;
        }

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        loopId = window.requestAnimationFrame(loop);

        const container = document.getElementById("preview-area");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);
        document.getElementById("hasil").innerText = "Jenis Sampah: -";
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    async function loop() {
      webcam.update();
      await predictCamera();
      loopId = window.requestAnimationFrame(loop);
    }

    async function predictCamera() {
      if (!model) return;
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      if (!model) {
        alert("Model belum siap. Tunggu sebentar lalu coba lagi.");
        return;
      }

      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(file);
      img.classList.add("img-fluid");

      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };

      const container = document.getElementById("preview-area");

      if (webcam) {
        await webcam.stop();
        webcam = null;
      }
      if (loopId) {
        cancelAnimationFrame(loopId);
        loopId = null;
      }

      container.innerHTML = "";
      container.appendChild(img);
      document.getElementById("hasil").innerText = "Jenis Sampah: -";
    }

    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + hasil.className + " (" + (hasil.probability * 100).toFixed(2) + "%)";
    }
  </script>
</body>
</html>
