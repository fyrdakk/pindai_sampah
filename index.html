<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deteksi Jenis Sampah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MQFJ4hUjwrMoZzJ5LmVv5ZV8rPl3nRzpe9V78/5Uhw9K/qMJjTk/s1bQ4dMJqBkI" crossorigin="anonymous">

  <!-- TensorFlow dan Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding-top: 30px; }
    #preview-area video,
    #preview-area canvas,
    #preview-area img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #hasil {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light text-center">

  <div class="container">
    <h1 class="mb-4">Deteksi Jenis Sampah</h1>

    <div class="d-flex justify-content-center mb-3 flex-wrap gap-2">
      <button class="btn btn-primary" onclick="init()">ðŸ“· Mulai Kamera</button>
      <input class="form-control w-auto" type="file" accept="image/*" onchange="predictUpload(event)">
    </div>

    <div id="preview-area" class="mx-auto mb-3"></div>
    <div id="hasil" class="alert alert-info w-75 mx-auto">Jenis Sampah: -</div>
  </div>

  <!-- âœ… Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-LPYQq5x2S7u8qj4kpp7GSlHTfqEOjW8ly8XzS1D7zXz9UzA/X4mvVClFuLzM2HKM" crossorigin="anonymous"></script>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/QkCmwS15M/";

    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();
        window.requestAnimationFrame(loop);

        const container = document.getElementById("preview-area");
        container.innerHTML = "";
        container.appendChild(webcam.canvas);
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
        console.error("Error kamera atau model:", err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.classList.add("img-fluid");

      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };

      const container = document.getElementById("preview-area");
      container.innerHTML = "";
      container.appendChild(img);
    }

    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + hasil.className + " (" + (hasil.probability * 100).toFixed(2) + "%)";
    }
  </script>
</body>
</html>
