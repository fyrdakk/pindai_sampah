<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deteksi Sampah</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    video, canvas, img { width: 300px; margin: 10px; border-radius: 10px; }
    #hasil { font-size: 20px; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Deteksi Jenis Sampah</h1>
  <button onclick="init()">ðŸ“· Mulai Kamera</button>
  <input type="file" accept="image/*" onchange="predictUpload(event)">
  <div><video id="webcam" autoplay muted playsinline width="300"></video></div>
  <div id="hasil">Jenis Sampah: -</div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/QkCmwS15M/"; // MODEL SIAP PAKAI

    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" }); // Pakai kamera belakang kalau ada
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").replaceWith(webcam.canvas);
      } catch (err) {
        alert("Gagal mengakses kamera: " + err.message);
        console.error("Error kamera atau model:", err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      showResult(prediction);
    }

    async function predictUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const prediction = await model.predict(img);
        showResult(prediction);
      };
    }

    function showResult(predictions) {
      const sorted = predictions.sort((a, b) => b.probability - a.probability);
      const hasil = sorted[0];
      document.getElementById("hasil").innerText =
        "Jenis Sampah: " + hasil.className + " (" + (hasil.probability * 100).toFixed(2) + "%)";
    }
  </script>
</body>
</html>
